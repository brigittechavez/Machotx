<head>
  <meta charset="UTF-8">
  <title>Machotx Carousel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="/css/carousel.css">
</head>

<section id="carouslide" class="carousel slide" data-bs-ride="carousel">
  <!-- Indicadores -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouslide" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouslide" data-bs-slide-to="1" aria-label="Slide 2"></button>
  </div>

  <!-- Slides -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="/assets/images/hober.png" class="d-block w-100 carousel-img" alt="Motivación">
    </div>
    <div class="carousel-item">
      <div class="carousel-overlay"></div> <!-- Capa oscura para que se vea CTA -->
    
      <img src="/assets/images/fitness-supplements-laf-featured.jpg" class="d-block w-100 carousel-img" alt="Descuento">
    
      <div class="carousel-caption d-none d-md-block">
        <h2 class="fw-bold text-uppercase">Activa tu potencia</h2>
        <p class="lead">Transforma tu cuerpo con Machotx</p>
        <a href="#productos" class="btn btn-lg btn-machotx">Descubre más</a>
      </div>
    </div>
    
  </div>

  <!-- Botones de navegación para el carrusel-->
  <button class="carousel-control-prev" type="button" data-bs-target="#carouslide" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Anterior</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouslide" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Siguiente</span>
  </button>
</section>
